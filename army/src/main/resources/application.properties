server.port=5000

spring.application.name=army

# MariaDB connector
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${spring_datasource_url}
spring.datasource.username=${spring_datasource_username}
spring.datasource.password=${spring_datasource_password}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# thymeleaf
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Admin
admin.id=${admin_id}
admin.password=${spring_password}

# Api Tmap
api.tmap.key=${tmap_key}
api.tmap.address-to-local.url=${tmap_address_to_local}
api.tmap.road-route.url=${tmap_road}
api.tmap.car-route.url=${tmap_route}

# Api Kakao
api.kakao.search-by-keyword.uri=${kakao_search_by_keyword}
api.kakao.local-key=${kakao_appKey}

# Api Gemini
api.gemini.url=${gemini_url}
api.gemini.app-key=${gemini_appKey}